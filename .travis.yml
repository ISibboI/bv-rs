language: rust
rust:
  - stable
  - beta
  - nightly
  - 1.20.0

cache:
  directories:
  - $HOME/.cargo
  - $TRAVIS_BUILD_DIR/target
  - $TRAVIS_BUILD_DIR/kcov-build

matrix:
  allow_failures:
    - rust: nightly

notifications:
  email:
    on_success: never

### kcov:

sudo: required

env:
  - RUSTFLAGS="-C link-dead-code"

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev
      - libiberty-dev

before_cache: bin/install-kcov.sh

after_success: bin/kcov.sh
